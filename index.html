<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <button class="newGame-button" onclick="resetGame()">New Game</button>
        </div>
        <div class="scoreboard-container">
            <div class="scoreboard">
                <h3 id="home-winner">HOME</h3>
                <div class="score-el" id="home-score-el">0</div>
                <div class="buttons-container">
                    <button class="button-el" onclick="incrementScore('home', 1)">
                        +1
                    </button>
                    <button class="button-el" onclick="incrementScore('home', 2)">
                        +2
                    </button>
                    <button class="button-el" onclick="incrementScore('home', 3)">
                        +3
                    </button>
                </div>
            </div>
            <div class="scoreboard">
                <h3 id="guest-winner">GUEST</h3>
                <div class="score-el" id="guest-score-el">0</div>
                <div class="buttons-container">
                    <button class="button-el" onclick="incrementScore('guest', 1)">
                        +1
                    </button>
                    <button class="button-el" onclick="incrementScore('guest', 2)">
                        +2
                    </button>
                    <button class="button-el" onclick="incrementScore('guest', 3)">
                        +3
                    </button>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
